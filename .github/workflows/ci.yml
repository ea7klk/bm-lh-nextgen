name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint --if-present

    - name: Run tests
      run: npm test --if-present

    - name: Check Docker build
      run: docker build -t bm-lh-nextgen-ci .

    - name: Test Docker container
      run: |
        # Start container in background
        docker run -d --name bm-lh-ci-test \
          -p 3001:3000 \
          -e ADMIN_PASSWORD=test123 \
          -e JWT_SECRET=test-secret-for-ci \
          bm-lh-nextgen-ci

        # Wait for container to be ready
        sleep 10
        
        # Test health endpoint
        for i in {1..6}; do
          if curl -f http://localhost:3001/health > /dev/null 2>&1; then
            echo "✅ Container health check passed"
            break
          fi
          echo "⏳ Waiting for container... ($i/6)"
          sleep 5
        done
        
        # Final health check
        curl -f http://localhost:3001/health
        
        # Test frontend
        curl -f http://localhost:3001/ > /dev/null

    - name: Cleanup
      if: always()
      run: |
        docker stop bm-lh-ci-test || true
        docker rm bm-lh-ci-test || true
        docker rmi bm-lh-nextgen-ci || true

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'